    <script>
        // Set the redirect URL

        // Redirect after 5 seconds
        setTimeout(function() {
            window.location.href = redirectUrl;
        }, 5000);  // 5000 milliseconds = 5 seconds

        // Create particles (optional for added effect)
        document.addEventListener('DOMContentLoaded', function () {
            let particleContainer = document.getElementById('particle-container');
            let particleCount = 20; // Limit to 20 particles to reduce load time

            function createParticle() {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 2 + 3}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particleContainer.appendChild(particle);

                // Remove the particle after animation completes
                setTimeout(() => {
                    particle.remove();
                }, 7000); // Same duration as the animation
            }

            // Generate particles every 0.3 seconds (slower)
            setInterval(createParticle, 300);
        });
    </script>
